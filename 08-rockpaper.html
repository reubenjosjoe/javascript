<!DOCTYPE html >
<link rel="stylesheet" href="styles.css">

<html>
  
  <head>
  <title>Booleans</title>
  <body class="body" >
    <div class="header">Time For Some Fun</div>
    <div class="game-area">
    <button  onclick="playgame('Rock');">Rock</button>
    <button onclick="playgame('paper')" >Paper</button>
    <button onclick="playgame('Scissors')">Scissors</button> 
    <button onclick="score.Losses=0;score.Tie=0;score.wins=0;localStorage.removeItem('score')">Reset</button> 


<!-- javascript functionalities -->
       <script>
        // const score={
        //   wins:0,Losses:0,Tie:0
        // };
        
        const score=JSON.parse(localStorage.getItem('score'));
        if (score=null){
          score={
            wins:0,Losses:0,Tie:0
          };
        }
      function playgame(playermove){ 
        computerMove=compChoice();
        let Result='';
        if(playermove==='Rock'){
           
            
            if(computerMove==='Rock'){
              Result='Tie';
               }
            else if(computerMove==='Paper'){
               Result= 'You Lose';
               }
            else if(computerMove==='Scissors'){
               Result='You win';
               }
           
         }
         else if (playermove==='paper'){
                 
                   
                  if(computerMove==='Rock'){
                    Result='You win';
                    }
                  else if(computerMove==='Paper'){
                     Result= 'Tie';
                     }
                  else if(computerMove==='Scissors'){
                      Result='You Lose';
                       }
                   
                   }
           else if (playermove==='Scissors'){
                
                
                if(computerMove==='Rock'){
                   Result='You Lose';
                  }
                 else if(computerMove==='Paper'){
                   Result= 'You win';
                   }
                 else if(computerMove==='Scissors'){
                   Result='Tie';
                     }
                 
                }
                if(Result==='You win'){
                  score.wins+=1;
                }
                else if(Result==='You Lose'){
                  score.Losses+=1;
                }
                else if(Result==='Tie'){
                  score.Tie+=1;
                }
               localStorage.setItem('score',JSON.stringify(score))
                alert(`You chose ${playermove},Computer chose ${computerMove}, ${Result}
wins ${score.wins} Losses${score.Losses} Ties${score.Tie}`);

              }
      let computerMove='';
      function compChoice(){
        let N=Math.random();
    

    if(N<1/3){

      computerMove='Rock'
    }
    else if(N>1/3 && N<2/3){
      computerMove='Paper'
    }
    else if (N>2/3){
      computerMove='Scissors'
    }
    return computerMove
   }
   
    </script>
    </div>
     </body>
  </head>
</html>
